<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break-Fast</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row py-3">
     <h1 class="text-center">Order Starters</h1>
    </div>    
    <div class="mx-auto w-75">
        <table class="table table-bordered border-dark text-center">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Dish</th>
                    <th scope="col">Price</th>
                    <th scope="col">Add Items</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Item1</td>
                    <td>$$</td>
                    <td><button type="button" class="btn btn-success">Add-Items</button></td>
                    <td><button type="button" class="btn btn-danger">Remove</button></td>
                </tr>
                <tr>
                <th scope="row">2</th>
                <td>Item2</td>
                <td>$$</td>
                <td><button type="button" class="btn btn-success">Add-Items</button></td>
                <td><button type="button" class="btn btn-danger">Remove</button></td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td>Item3</td>
                <td>$$$</td>
                <td><button type="button" class="btn btn-success">Add-Items</button></td>
                <td><button type="button" class="btn btn-danger">Remove</button></td>
                </tr>
            </tbody>
        </table>
        </div>

    <div class="row justify-content-center">
        <div class="card text-center m-3 col-lg-6" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">View MainCourse</h5>
                <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                <a href="#" class="btn btn-primary">Main-Course</a>
            </div>
        </div>
        <div class="card text-center m-3 col-lg-6" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">View Deserts</h5>
                <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                <a href="#" class="btn btn-primary">Deserts</a>
            </div>
        </div>
        <div class="card text-center m-3 col-lg-6" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Home</h5>
                <p class="card-text">Navigate Back to Home Page </p>
                <a href="#" class="btn btn-primary">Home</a>
            </div>
        </div>
    </div>
    
    <div class="d-grid gap-2 col-6 mx-auto py-4">
        <button class="btn btn-dark" type="button">Complete Order</button>
        <button class="btn btn-light btn-outline-dark" type="button">View Cart</button>
    </div>






    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
